<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SADAYA SANCTUARY | Luxurious Wellness Retreat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      @font-face {
        font-family: 'Carentro';
        src: url('Fonts/Carentro.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              headline: ['Carentro', 'serif'],
              body: ['Montserrat', 'sans-serif'],
              sans: ['Montserrat', 'sans-serif'],
            },
            colors: {
              sadaya: {
                forest: '#465244',
                cream: '#e6d2c5',
                tan: '#d7baa0',
                earth: '#b69977',
                gold: '#f6dfbc',
                sage: '#becdb6',
                dark: '#2d342c', // Slightly lighter than forest for backgrounds
              }
            },
            backgroundImage: {
              'glass': 'linear-gradient(145deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%)',
              'sadaya-gradient': 'linear-gradient(to right, #465244, #b69977)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #2d342c;
        background-image: 
          radial-gradient(circle at 15% 50%, rgba(190, 205, 182, 0.08) 0%, transparent 25%),
          radial-gradient(circle at 85% 30%, rgba(215, 186, 160, 0.08) 0%, transparent 25%);
        color: #e6d2c5;
        font-family: 'Montserrat', sans-serif;
        font-weight: 300;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(230, 210, 197, 0.02);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(182, 153, 119, 0.3);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(182, 153, 119, 0.5);
      }
      .glass-panel {
        background: rgba(70, 82, 68, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(230, 210, 197, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      .glass-input {
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(182, 153, 119, 0.2);
        color: #f6dfbc;
      }
      .glass-input:focus {
        border-color: #f6dfbc;
        box-shadow: 0 0 10px rgba(246, 223, 188, 0.2);
        outline: none;
      }
      .neon-text {
        text-shadow: 0 0 10px rgba(246, 223, 188, 0.3);
      }
      .font-headline {
        font-family: 'Carentro', serif;
      }
      .font-body {
        font-family: 'Montserrat', sans-serif;
      }
    </style>
  <script type="importmap">

    "react/": "https://esm.sh/react@^19.2.3/",

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>

  </body>
</html>
